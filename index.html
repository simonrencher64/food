<!DOCTYPE html> <!--doctype declaration: tells the browser that this is an HTML file -->
<html> <!-- opening HTML tag -->
  <head> <!-- the head element contains meta information about the page -->
    <title>Food</title> <!-- the title shows in the tab -->
  </head>
  <body> <!-- the body element contains all the content to display on the web page -->
    <h1>why i like food</h1> <!-- the heading for the page -->
    <p> <!-- the p tag makes a paragraph -->
      food is good, food is great
      - me
    </p>
    <img src="donut.jpg" alt="Glazed donut"> <!-- from wikipedia, i chose jpg for these images because they are of real things and they don't need to be see through -->
    <img src="choc-bunny.jpg" alt="Chocolate bunny"> <!-- from brian francis, i chose jpg for these images because they are of real things and they don't need to be see through -->
    <button onclick="displayText()">
      Freaky button
    </button>
    <div id="textField" style="display:none;">
      made u click
    </div>
  </body>
  <script src="script.js"></script>
</html> <!-- closing HTML tag -->
